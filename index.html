<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./styles.css">
    <title>Bem-vindo Ã  STARBUCKS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="circulo"></div>

    <img src="./imagens/logo.png" class="logo">
    <div class="conteudo">
        <div class="caixa-texto">
            <h2>It's not just Coffee<br> It's <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aut eaque laudantium cum assumenda eum repellat
                esse iusto facere asperiores, tempora amet numquam ut consequuntur vero atque quaerat labore molestiae
                omnis.</p>
            <button>Learn More</button>
        </div>

        <div class="caixa-imagem">
            <img src="./imagens/img1.png" class="starbucks">
        </div>
    </div>
    <div class="menu">
        <img src="./imagens/thumb1.png" class="botao-menu" onclick="trocaImagem('./imagens/img1.png'); trocaCor('#017143')">
        <img src="./imagens/thumb2.png" class="botao-menu" onclick="trocaImagem('./imagens/img2.png'); trocaCor('#eb7495')">
        <img src="./imagens/thumb3.png" class="botao-menu" onclick="trocaImagem('./imagens/img3.png'); trocaCor('#d752b1')">
    </div>


</body>
<script>
    let imagem = document.querySelector(".starbucks")
    let circulo = document.querySelector(".circulo")

    function trocaImagem(endereco){
        imagem.src = endereco
    }
    function trocaCor(cor){
        circulo.style.background = cor
    }

</script>

</html>
